<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 2</title>
</head>

<body>
    <script>
        let jobs = ["Java", "NET Core", "React", "Angular", "VueJS"];

        let htmls = jobs.map(function(job){
            return `<input type='radio' name='job' /> ${job}`;
        })
        document.body.innerHTML = htmls.join("<br>");
    </script>
</body>

</html>
