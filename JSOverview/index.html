<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Overview</title>
</head>
<body>
    <!-- 
        nhưng phướng pháp để embed mã js vào trong html
        cách 1: inline - thông qua event của element
        cách 2: internal - thông que event của element, nhưng mã js được viết trong thẻ script
        cách 3: external - thông que event của element, nhưng mã js được tách ra thành 1 file riêng có phần mở rông là .js
     -->
     <div id="div_1">
        <div id="inp">Khoa</div>
        <div id="btn">
            <button onclick="edit()">Edit</button>
        </div>
     </div>
     <button
        onmouseover="this.innerText = new Date()"
        onmouseout="this.innerText = 'Show Current Date'"
        ondblclick="this.style.padding = '10px'"
     >Show Current Date</button>
     <p
        onmouseover="this.innerText = new Date()"
        onmouseout="this.innerText = 'Show Current Date'"
        ondblclick="this.style.backgroundColor = 'yellow'; this.style.color = 'red';"
     >Show Current Date</p>
     <input type="password" id="pw"> <button id="btnShow" onclick="showPassword()">Show</button>

     <script src="site.js"></script>
     <script>
        // document.getElementById('div_1').innerText = '<a href="#">CodeGym Huế</p>';
        // document.getElementById('div_1').innerHTML = '<a href="#">CodeGym Huế</a>';

        function edit(){
            let currentValue = document.getElementById('inp').innerText;
            document.getElementById('inp').innerHTML = `<input value=${currentValue} />`
        }
     </script>

</body>
</html>
